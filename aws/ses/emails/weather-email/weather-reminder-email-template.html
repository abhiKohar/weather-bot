<table style="width:100%;border-collapse:collapse">
  <tbody>
    <tr>
      <td align="center">
        <table
          style="border-collapse:collapse;max-width:550px;font-family:Verdana,Arial,Helvetica,sans-serif"
          cellspacing="0" cellpadding="0">
          <thead>
            <tr>
              <th>
                <div
                  style="background-color: #445b63;padding: 10px 0;border-top-right-radius:4px;border-top-left-radius:4px;">
                  <h2 style="font-size: 24px; font-weight: normal; margin: 0; color: #ffffff;">{{lat_long}} Weather</h2>
                </div>
              </th>
            </tr>
          </thead>
          <tbody style="font-size: 12px;">
            {{#each forecasts}}
            <tr>
              <td>
                <div style="display: flex; justify-content: space-between; align-items: center; cursor: pointer; padding: 2pt 4pt; height: 40px; border-radius: 4pt; align-items: center; justify-content: space-evenly;">
                  <span style="height: 50px;line-height: 50px; min-width: 150px;">{{dt_formatted}}</span>
                  <div style="display: flex; justify-content: space-between; align-items: center; flex-basis: 60%; min-width: 160px;">
                    <div style="display: flex; justify-content: flex-start; align-items: center;">
                      <img src={{weather_icon}} alt="" style="width: 50px; height: 50px;">
                      <span style="height: 50px;line-height: 50px;">{{temp.max}} / {{temp.min}}&deg;C</span>
                    </div>
                  </div>
                  <span style="height: 50px;line-height: 50px; min-width: 100px; text-align: left; color: #8a8a8a;">
                    {{weather_description}}
                  </span>
                </div>
              </td>
            </tr>
            {{/each}}
          </tbody>
        </table>
      </td>
    </tr>
  </tbody>
</table>
